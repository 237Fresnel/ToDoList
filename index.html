<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestionnaire de Tâches</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" class="form-control" placeholder="Saisissez une tâche...">
            <button id="addTaskButton" class="btn btn-outline-primary mt-2">Ajouter une tâche</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Liste des Tâches</h3>
                <ul id="taskList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h3>Journal des Mises à Jour</h3>
                <ul id="logList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
